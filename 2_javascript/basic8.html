<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      li {
        list-style: none;
      }
      .article {
        padding: 20px;
      }
      .article > li {
        border: 1px solid #dbdbdb;
        border-radius: 5px;
        padding: 13px 16px;
      }
      .article > li + li {
        margin-top: 10px;
      }
      .article > li > h4 {
        font-size: 20px;
        margin-bottom: 11px;
      }
      .article > li > p {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <ul class="article"></ul>

    <script>
      fetch('https://jsonplaceholder.typicode.com/posts')
        .then((response) => response.json())
        .then(renderArticle);

      function renderArticle(json) {
        const mydata = json;
        const articleEl = document.querySelector('ul');

        for (let item of mydata) {
          articleEl.insertAdjacentHTML(
            'beforeend',
            `
            <li>
              <h4>${item.title}</h4>
              <p>
                ${item.body}
              </p> 
            </li>
            `
          );
        }
      }

      // for in - 객체 (배열도 ⭕️ but!! 순서 보장되지 ❌)
      // for
      // for of - 배열
    </script>
  </body>
</html>
