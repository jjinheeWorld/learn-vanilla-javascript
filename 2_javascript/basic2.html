<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 짱구의 가족으로 객체-배열을 만들어보자.
      const 자녀 = [
        {
          이름: '신짱구',
          나이: 40,
          자녀: null,
        },
        {
          이름: '신짱아',
          나이: 38,
          자녀: [
            { 이름: '가나다', 나이: 10 },
            { 이름: '가라마', 나이: 7 },
            { 이름: '가바사', 나이: 2 },
          ],
        },
      ];
      const 부모님 = {
        어머니: { 이름: '봉미선', 나이: 70, 자녀: 자녀 },
        아버지: { 이름: '신형만', 나이: 67, 자녀: 자녀 },
      };

      // 자녀 두 명의 나이를 더해보자.
      // let 남매나이 = 자녀[0].나이 + 자녀[1].나이;

      // for문을 이용하여 나이를 더해보자.
      let 남매나이 = 0;

      for (let i = 0; i < 자녀.length; i++) {
        남매나이 = 남매나이 + 자녀[i].나이;
      }

      // 신짱아의 자녀 나이를 더해보자.
      let 손자나이합 = 0;
      for (let i = 0; i < 자녀[1].자녀.length; i++) {
        손자나이합 = 손자나이합 + 자녀[1].자녀[i].나이;
      }
    </script>
  </body>
</html>
