<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // splice()
      const hobby = ['노래듣기', '맛집탐방', '산책', '요리'];

      console.log(hobby.splice(2)); // ['산책', '요리']
      console.log(hobby); // ['노래듣기', '맛집탐방']
      console.log(hobby.splice(-1)); // ['맛집탐방']

      fetch('https://jsonplaceholder.typicode.com/users') // 10
        .then((response) => response.json())
        .then(userData);

      // fetch함수로 받은 데이터 10개 중 5개만 data에 담아보자.
      function userData(json) {
        const data = json.splice(0, 5);
        console.log(data);
        console.log(json);
      }

      // slice()
      const hobby2 = ['노래듣기', '맛집탐방', '산책', '요리'];
      console.log(hobby2.slice(1, 3)); // ['맛집탐방', '산책']
      console.log(hobby2); // ['노래듣기', '맛집탐방', '산책', '요리']

      // indexOf()
      console.log(hobby2.indexOf('맛집탐방')); // 1
      console.log(hobby2.indexOf('독서')); // 없으면 -1

      // indexOf()의 -1 활용
      if (hobby2.indexOf('독서') === -1) {
        // 취미2에 독서가 없으면
        console.log('독서 취미 없습니다.'); // '독서 취미 없습니다.' 출력
      }

      // push()
      const hobby3 = ['노래듣기', '맛집탐방', '산책', '요리'];
      console.log(hobby3.push('운동'));
      console.log(hobby3); //  ['노래듣기', '맛집탐방', '산책', '요리', '운동']

      // pop()
      console.log(hobby3.pop('운동'));
      console.log(hobby3); // 4) ['노래듣기', '맛집탐방', '산책', '요리']

      // unshift()
      console.log(hobby3.unshift('운동'));
      console.log(hobby3); // ['운동', '노래듣기', '맛집탐방', '산책', '요리']

      // shift()
      console.log(hobby3.shift('운동'));
      console.log(hobby3); // ['노래듣기', '맛집탐방', '산책', '요리']
    </script>
  </body>
</html>
