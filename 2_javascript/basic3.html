      // 짱구의 가족으로 객체-배열을 만들어보자.
      const 자녀 = [
        {
          이름: '신짱구',
          나이: 40,
          자녀: null,
        },
        {
          이름: '신짱아',
          나이: 38,
          자녀: [
            { 이름: '가나다', 나이: 10 },
            { 이름: '가라마', 나이: 7 },
            { 이름: '가바사', 나이: 2 },
          ],
        },
      ];
      const 부모님 = {
        어머니: { 이름: '봉미선', 나이: 70, 자녀: 자녀 },
        아버지: { 이름: '신형만', 나이: 67, 자녀: 자녀 },
      };
      부모님업데이트();

      // 두 남매의 나이를 더하고, 신짱아 자녀의 나이를 더하고
      // 부모님 객체에 자녀수, 자녀나이합, 손자수, 손자나이합 이라는 항목이 만들어 지도록 프로그램을 만들어보자.
      // += 연산자를 사용해보자.
      function 부모님업데이트() {
        부모님.자녀수 = 자녀.length;
        부모님.손자수 = 자녀[1].자녀.length;
        부모님.자녀나이합 = 0;
        부모님.손자나이합 = 0;
        부모님.자녀이름 = '';
        부모님.손자이름 = '';
        부모님.어머니인사말 = `저의 이름은 ${부모님.어머니.이름}이고, 나이는 ${부모님.어머니.나이}세입니다.`;

        for (let i = 0; i < 자녀.length; i++) {
          부모님.자녀나이합 += 자녀[i].나이;
          // 부모님.자녀이름 += ' ' + 자녀[i].이름;
          // 백틱 ``을 이용하여 자녀들의 이름을 서로 붙여보자.
          부모님.자녀이름 += ` ${자녀[i].이름}`;
        }

        for (let i = 0; i < 자녀[1].자녀.length; i++) {
          부모님.손자나이합 += 자녀[1].자녀[i].나이;
          // 부모님.손자이름 += ' ' + 자녀[1].자녀[i].이름;
          // 백틱 ``을 이용하여 손자들의 이름을 서로 붙여보자.
          부모님.손자이름 += ` ${자녀[1].자녀[i].이름}`;

          // 손자 모두의 이름과 나이를 for in문을 사용하여 콘솔로 출력해보자.
          for (let item in 자녀[1].자녀[i]) {
            console.log(자녀[1].자녀[i][item]);
          }
        }

        // 부모님.어머니 객체의 데이터를 for in문을 사용하여 콘솔로 출력해보자.
        // item은 객체의 모든 항목을 대신해주는 변수가 된다.
        for (let item in 부모님.어머니) {
          // console.log(부모님.어머니[item]);
        }
      }
    </script>
