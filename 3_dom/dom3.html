<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1.add {
        color: yellow;
      }
      h1.on {
        background-color: red;

  <body>
    <h1 title="이것은 제목입니다." class="add">DOM 연습</h1>
    <button>버튼</button>

      const h1El = document.querySelector('h1');
      const btn = document.querySelector('button');
      btn.addEventListener('click', work);
      function work() {
        // classList.contains(), classList.add(), classList.remove() 활용
        // if (h1El.classList.contains('on')) {
        //   h1El.classList.remove('on');
        // } else {
        //   h1El.classList.add('on');
        // }

        // classList.toggle() 활용
        h1El.classList.toggle('on');
      }
    </script>
  </body>
</html>
