<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .coin {
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: gray;
        border-radius: 50%;
      }
      .target {
        width: 200px;
        height: 200px;
        background-color: lime;
      }
      .target.enter {
        background-color: red;
      }
      .target .coin {
        border: 1px solid white;
      }
    </style>
  </head>
  <body>
    <div class="coin" draggable="true">100원</div>
    <div class="target"></div>

    <script>
      const coin = document.querySelector('.coin');
      const target = document.querySelector('.target');

      coin.addEventListener('dragstart', (ev) => {
        console.log('드래그 시작');
      });
      coin.addEventListener('drag', (ev) => {
        console.log('드래그 중..');
      });
      coin.addEventListener('dragend', (ev) => {
        console.log('드래그 끝');
      });

      target.addEventListener('dragenter', (ev) => {
        console.log('들어왔다!');
        target.appendChild(coin);
        target.classList.add('enter');
      });
    </script>
  </body>
</html>
