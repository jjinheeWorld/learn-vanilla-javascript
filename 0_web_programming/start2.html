<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="이름 입력" />
    <button>확인</button>
    <p>환영합니다❤️</p>

    <script>
      // 0. 함수를 만든다.
      // 1. 확인 버튼 메모리를 찾아서 감지장치를 붙인다.
      // 2. 함수 안에서 input 정보뭉치에서 value를 가져온다.
      // 3. 함수 안에서 타겟.innerText를 고쳐서 원하는 문장을 만든다.

      var 환영인사 = function () {
        var 이름 = document.querySelector('input');
        var 타겟 = document.querySelector('p');
        타겟.innerText = 이름.value + '님 환영합니다❤️';
      };
      var 버튼 = document.querySelector('button');
      버튼.addEventListener('click', 환영인사);
    </script>
  </body>
</html>
